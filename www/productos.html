<body ng-controller="AppCtrl">
    <div class="wrpp-rr">
        <div id="container" class="products">
            <form name="formProductosPromosActionBean" action="./promos_files/promos.html" method="post">
                <div id="catalogo" class="container">
                    <!-- Slider de promociones -->
                    <div id="promo-carousel" class="carousel slide" data-ride="carousel">
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">


                            <div class="item">
                                <img src="./promos_files/w1440777065952.jpg" width="100%">
                            </div>

                            <div class="item active">
                                <img src="./promos_files/w1439927531409.jpg" width="100%">
                            </div>


                        </div>
                        <!-- Controls -->
                        <a class="left carousel-control" href="http://www.modelonow.com/promos.action#promo-carousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="http://www.modelonow.com/promos.action#promo-carousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!-- //Slider de promociones -->
                    <div class="row">
                        <div class="col-md-4" ng-repeat="producto in productosArray">
                        <br>
                            <input name="productos" value="{{producto.id}}" type="hidden" ng-model="producto.id">
                            <input id="{{'cantidad' + producto.id}}" name="productos" value="{{producto.quantity}}" type="hidden" ng-model="producto.quantity">



                            <!— Detalle de cada producto —>
                            <div>
                                <div class="col-md-12">

                                    <div class="{{'product-item.item-'+producto.id}}" style="height: 263px;">
                                    <img class="media-object" src="{{producto.imagen}}">
                                        <div class="product-qty1" style="width: 263px;">
                                            <div class="less-qty">
                                                <a href="javascript:resta({{producto.id}},1);"><img src="./promos_files/restar.png">
                                                </a>
                                            </div>
                                            <div class="qty-result">
                                                <p id="parrafo33">0</p>
                                            </div>
                                            <div class="more-qty">
                                                <a href="javascript:suma({{product.id}},1);"><img src="./promos_files/agregar.png">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="product-description">
                                        <p>{{producto.descripcion}}
                                            <span class="blue">{{producto.precio | currency}}</span>
                                        </p>
                                        <p class="small">{{producto.presentacion}}</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
